<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Authentication System</h1>
            <nav>
                <ul id="nav-menu">
                    <li><a href="#" id="home-link">Home</a></li>
                    <li><a href="#" id="public-link">Public</a></li>
                    <li><a href="#" id="protected-link">Protected</a></li>
                    <li><a href="#" id="admin-link">Admin</a></li>
                    <li><a href="#" id="manager-link">Manager</a></li>
                </ul>
            </nav>
            <div id="user-info"></div>
        </header>

        <main>
            <!-- Login Form -->
            <section id="login-section" class="section">
                <h2>Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </section>

            <!-- Register Form -->
            <section id="register-section" class="section hidden">
                <h2>Register</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Username:</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-email">Email:</label>
                        <input type="email" id="reg-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Password:</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-role">Role:</label>
                        <select id="reg-role" name="role">
                            <option value="user">User</option>
                            <option value="manager">Manager</option>
                        </select>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </section>

            <!-- Dashboard -->
            <section id="dashboard-section" class="section hidden">
                <h2>Dashboard</h2>
                <div id="user-dashboard"></div>
                <button id="logout-btn">Logout</button>
            </section>

            <!-- Content Sections -->
            <section id="public-content" class="content-section hidden">
                <h2>Public Content</h2>
                <div id="public-data"></div>
            </section>

            <section id="protected-content" class="content-section hidden">
                <h2>Protected Content</h2>
                <div id="protected-data"></div>
            </section>

            <section id="admin-content" class="content-section hidden">
                <h2>Admin Content</h2>
                <div id="admin-data"></div>
            </section>

            <section id="manager-content" class="content-section hidden">
                <h2>Manager Content</h2>
                <div id="manager-data"></div>
            </section>
        </main>

        <footer>
            <p>&copy; 2023 Authentication System</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
